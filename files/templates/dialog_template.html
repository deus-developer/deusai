<main id="dialog" class="hide" chatid="{{chatid}}">
   <header>
      <img src="{{avatar_path}}" alt="chat avatar">
      <div>
         <h2>{{name}}</h2>
         <h3>Всего: {{messages_count}} сообщения</h3>
      </div>
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt="">
   </header>
   <ul id="chat">
      {{messages}}
   </ul>
</main>
